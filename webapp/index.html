<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Prompt:100,300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/basic.css">
    <script src="js/vendor/angular.min.js"></script>
    <script src="js/vendor/angular-animate.min.js"></script>
    <title>HAD</title>
</head>

<!-- main controller -->
<body ng-app="had" ng-controller="mainCtrl as ctrl">

<div id="home">
    <div class="app--progress" style="width:{{ctrl.progress}}%"></div>

    <div class="container-fluid">
        <div class="app--title">homee<br/>agent<br/>dashboard</div>
        <div class="row">
            <div class="col-md-4">

                <div class="item">
                    <div class="item--title"><img src="door.png" alt=""> Geschlossen</div>
                    <div class="item--value">{{ctrl.data.window | window:false}}</div>
                </div>
                <div class="item">
                    <div class="item--title"><img src="door.png" alt=""> Offen</div>
                    <div class="item--value">{{ctrl.data.window | window:true}}</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="item">
                    <div class="item--title"><img src="washer.png" alt=""> Waschmaschine</div>
                    <div class="item--value">{{ctrl.data.plug.wash | plugStatus}}</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="item">
                    <div class="item--title"><img src="washer.png" alt=""> Trockner</div>
                    <div class="item--value">{{ctrl.data.plug.dry | plugStatus}}</div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="js/app.js"></script>
</body>
</html>
